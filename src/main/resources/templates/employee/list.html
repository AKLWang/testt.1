<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>员工列表</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap -->
    <link th:href="@{/component/bootstrap-3.3.7/css/bootstrap.min.css}"
          href="../../static/component/bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- Sweet Alert -->
    <link th:href="@{/component/inspinia/css/plugins/sweetalert/sweetalert.css}"
          href="../../static/component/inspinia/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script th:src="@{/component/js/jquery-2.2.4.js}"
            src="../../static/component/js/jquery-2.2.4.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script th:src="@{/component/bootstrap-3.3.7/js/bootstrap.min.js}"
            src="../../static/component/bootstrap-3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="margin-top: 30px;">
    <!-- 查询表单 -->
    <div class="row clearfix">
        <div class="col-md-2 column"></div>
        <div class="col-md-8 column">
            <form action="/emps/one" class="form-horizontal" role="form"  method="get">
                <div class="input-group">
                    <span class="input-group-addon" >姓名</span>
                    <input name="ename" th:value="${param.ename}" id="ename" type="text" class="form-control" placeholder="请输入员工姓名" >

                    <span class="input-group-addon" >工作</span>
                    <input name="job" th:value="${param.job}" id="job" type="text" class="form-control" placeholder="请输入工作">

                    <span class="input-group-addon">部门</span>
                    <select name="deptno" id="deptno" class="form-control">
                        <option value="">---- 请选择 ----</option>
                        <option value="10"> ACCOUNTING </option>
                        <option value="20"> RESEARCH </option>
                        <option value="30"> SALES </option>
                        <option value="40"> OPERATIONS </option>
                    </select>
                </div>
                <br>
                <div class="form-group">
                    <div class="col-sm-6 text-right">
                        <button id="queryBtn" type="submit" class="btn btn-primary btn-block">查询</button>
                    </div>
                    <div class="col-sm-6 text-left">
                        <button type="button" class="btn btn-default btn-block">重置</button>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-md-2 column"></div>
    </div>
    <!-- 列表 -->
    <div class="row clearfix">
        <div class="col-md-1 column"></div>
        <div class="col-md-10 column">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-th-list"></span> 员工列表
                    <button class="btn btn-default pull-right" style="height: 35px; position: relative;top: -5px; right: -10px;">
                        <a href="#modal-container-update2" role="button" class="btn"
                           data-toggle="modal" data-backdrop="static">添加员工</a>
                    </button>
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-hover">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>姓名</th>
                            <th>工作</th>
                            <th>经理编号</th>
                            <th>入职日期</th>
                            <th>工资</th>
                            <th>奖金</th>
                            <th>部门号</th>
                        </tr>
                        </thead>
                        <tbody id="empList">
                        <!-- 列表迭代 -->
                        <tr th:each="emp,status : ${employeeList}">
                            <td th:text="${emp.empno}"></td>
                            <td th:text="${emp.ename}"></td>
                            <td th:text="${emp.job}"></td>
                            <td th:text="${emp.mgr}"></td>
                            <td th:text="${#dates.format(emp.hiredate, 'yyyy-MM-dd')}"></td>
                            <td th:text="${emp.sal}"></td>
                            <td th:text="${emp.comm}"></td>
                            <td th:text="${emp.deptno}"></td>
                            <td>
                            <td>
                                <a th:href="@{|/emps/${emp.empno}|}">更新</a>
                                <a href="#modal-container-update" role="button" class="btn"
                                   data-toggle="modal" data-backdrop="static" th:attr="emp-no=${emp.empno}">异步更新</a>
                                <!--<a th:href="@{/emps/delete(empno=${emp.empno})}">删除</a>-->
                                <a th:href="@{|/emps/delete/${emp.empno}|}">删除</a>
                            </td>
                            </td>
                        </tr>
                        <!-- 当作为模板解析时，会被删除 -->
                        <tr th:remove="all">
                            <td>1000</td>
                            <td>James</td>
                            <td>CLERK</td>
                            <td>7369</td>
                            <td>1981-05-01</td>
                            <td>9999.9</td>
                            <td>1000.0</td>
                            <td>10</td>
                        </tr>
                        </tbody>
                    </table>
                    <nav aria-label="Page navigation" class="text-center" style="margin: 0px;padding: 0px;">
                        <ul class="pagination">
                            <li th:if="${employeeList.pageNum le employeeList.pages}">
                                <a th:href="@{/emps/one(pageNum=1)}" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li th:if="${employeeList.pageNum}>1">
                                <a th:href="@{/emps/one(pageNum=${employeeList.pageNum}-1)}">&lt;</a>
                            </li>
                            <li th:if="${employeeList.pageNum-3 gt 1}">
                                <a th:text="${employeeList.pageNum-4}" th:href="@{/emps/one(pageNum=${employeeList.pageNum}-4)}"></a>
                            </li>
                            <li th:if="${employeeList.pageNum-2 gt 1}">
                                <a th:text="${employeeList.pageNum-3}" th:href="@{/emps/one(pageNum=${employeeList.pageNum}-3)}"></a>
                            </li>
                            <li th:if="${employeeList.pageNum-1 gt 1}">
                                <a th:text="${employeeList.pageNum-2}" th:href="@{/emps/one(pageNum=${employeeList.pageNum}-2)}"></a>
                            </li>
                            <li th:if="${employeeList.pageNum gt 1}" >
                                <a th:text="${employeeList.pageNum-1}" th:href="@{/emps/one(pageNum=${employeeList.pageNum}-1)}"></a>
                            </li>
                            <!--/* 当前页 */-->
                            <li th:if="${employeeList.pageNum le employeeList.pages}" th:class="${employeeList.pageNum le employeeList.pages ? 'active':''}">
                                <a th:text="${employeeList.pageNum}" th:href="@{/emps/one(pageNum=${employeeList.pageNum})}"></a>
                            </li>
                            <li th:if="${employeeList.pageNum+1 le employeeList.pages}">
                                <a th:text="${employeeList.pageNum+1}" th:href="@{/emps/one(pageNum=${employeeList.pageNum}+1)}"></a>
                            </li>
                            <li th:if="${employeeList.pageNum+2 le employeeList.pages}">
                                <a th:text="${employeeList.pageNum+2}" th:href="@{/emps/one(pageNum=${employeeList.pageNum}+2)}"></a>
                            </li>
                            <li th:if="${employeeList.pageNum+3 le employeeList.pages}">
                                <a th:text="${employeeList.pageNum+3}" th:href="@{/emps/one(pageNum=${employeeList.pageNum}+3)}"></a>
                            </li>
                            <li th:if="${employeeList.pageNum lt employeeList.pages}">
                                <a th:href="@{/emps/one(pageNum=${employeeList.pageNum}+1)}">&gt;</a>
                            </li>
                            <li th:if="${employeeList.pageNum lt employeeList.pages}">
                                <a th:href="@{/emps/one(pageNum=${employeeList.pages})}" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!--引用模板片段-->
            <div th:replace="common/footer :: copyright('2021')"></div>
        </div>
        <div class="col-md-1 column"></div>
    </div>
</div>

<!-- 更新模态框 -->
<div class="modal fade" id="modal-container-update" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">更新员工</h4>
            </div>
            <div class="modal-body" id="emp-modal-body">
            </div>
            <!--
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>-->
        </div>

    </div>
</div>

<!-- 添加模态框 -->
<div class="modal fade" id="modal-container-update2" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel2">添加员工</h4>
            </div>
            <div class="modal-body" id="emp-modal-body2">
                <form id="addForm" action="/emps/addEmployee" class="form-horizontal" method="post">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">姓名</label>
                        <div class="col-sm-10">
                            <input type="text" name="ename" class="form-control" id="inputEmail3" placeholder="请输入姓名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">工作</label>
                        <div class="col-sm-10">
                            <input type="text" name="job"  class="form-control" id="inputPassword3" placeholder="请输入工作">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputMgr" class="col-sm-2 control-label">经理编号</label>
                        <div class="col-sm-10">
                            <input type="text" name="mgr"  class="form-control" id="inputMgr" placeholder="请输入经理编号">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputHiredate" class="col-sm-2 control-label">入职日期</label>
                        <div class="col-sm-10">
                            <input type="date" name="hiredate" class="form-control" id="inputHiredate" placeholder="请输入入职日期">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputSal" class="col-sm-2 control-label">工资</label>
                        <div class="col-sm-10">
                            <input type="number" name="sal" class="form-control" id="inputSal" placeholder="请输入工资">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputComm" class="col-sm-2 control-label">奖金</label>
                        <div class="col-sm-10">
                            <input type="number" name="comm" class="form-control" id="inputComm" placeholder="请输入奖金">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputComm" class="col-sm-2 control-label">部门</label>
                        <div class="col-sm-10">
                            <select name="deptno" id="addDeptno" class="form-control">
                                <option value="">---- 请选择 ----</option>
                                <option value="10" >ACCOUNTING</option>
                                <option value="20" >RESEARCH</option>
                                <option value="30" >SALES</option>
                                <option value="40" >OPERATIONS</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button id="loginBtn" type="submit" class="btn btn-primary">提交</button>
                            <button type="reset" class="btn btn-default" style="margin-left: 20px;">重置</button>
                        </div>
                    </div>
                </form>
            </div>
            <!--
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">保存</button>
            </div>-->
        </div>

    </div>
</div>




<script>
    // 当show方法调用之后立即触发该事件。如果是通过点击某个作为触发器的元素，则此元素可以通过事件的 relatedTarget 属性进行访问。
    $('#modal-container-update').on('show.bs.modal', function (e) {
        // 获得链接上自已添加的属性
        const empno = e.relatedTarget.getAttribute('emp-no');
        console.log(empno);

        $.get(`/emps/async/${empno}`, function (resp) {
            // resp 是服务器响应的内容是 emp_update-content.html 模板页面的内容
            $('#emp-modal-body').html(resp);
        },'html');

    })

/*    $('#modal-container-update2').on('show.bs.modal', function () {
        $.get(`/emps/async`, function (resp) {
            $('#emp-modal-body2').html(resp);
        },'html');

    })*/


</script>

</body>
</html>
